version: "3.9"
services:
  client:
    build: ./client 
    container_name: client 
    ports: 
      - "3000:3000"
    volumes: 
      - ./client/app:/app:rw
    environment:
      - CHOKIDAR_USEPOLLING=true
  timedb:
    build: ./db
    container_name: timedb 
    env_file: db.conf 
    ports: 
      - "5432:5432"
    volumes:
      - db-data:/var/lib/timescale/data
  server:
    build: ./server 
    container_name: server 
    command: uvicorn app.main:app --host 0.0.0.0 --port 80
    ports:
      - "80:80"
    volumes: 
      - ./server:/main 
    env_file: db.conf 
    depends_on: 
      - timedb 
volumes: 
  db-data:
